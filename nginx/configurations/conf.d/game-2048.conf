server {
  server_name 2048.soulike.tech;

  charset utf-8;
  access_log /var/log/nginx/game-2048.log main;

  location / {
    include /etc/nginx/proxy.conf;
    proxy_pass http://game-2048:3000;
    include /etc/nginx/security-headers.conf;
  }

  listen 443 http2 ssl;
  listen [::]:443 http2 ssl;
}