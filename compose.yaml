# https://docs.docker.com/go/compose-spec-reference/

# Here the instructions define your application as a service called "server".
# This service is built from the Dockerfile in the current directory.
# You can add other services your application may depend on here, such as a
# database or a cache. For examples, see the Awesome Compose repository:
# https://github.com/docker/awesome-compose
services:
  blog:
    restart: always
    image: 'soulike/blog:latest'
    depends_on:
      - blog-server
    networks:
      - blog
  admin:
    restart: always
    image: 'soulike/admin:latest'
    depends_on:
      - admin-server
      - auth-server
    networks:
      - admin
  auth-server:
    restart: always
    image: 'soulike/auth-server:latest'
    depends_on:
      - redis
      - database-server
    networks:
      - admin
      - redis
      - database
  admin-server:
    restart: always
    image: 'soulike/admin-server:latest'
    volumes:
      - $HOME/.blog-data:/.blog-data
    depends_on:
      - redis
      - database-server
    networks:
      - admin
      - redis
      - database
  blog-server:
    restart: always
    image: 'soulike/blog-server:latest'
    volumes:
      - $HOME/.blog-data:/.blog-data:ro
    depends_on:
      - database-server
    networks:
      - blog
      - database
  database-server:
    restart: always
    image: 'soulike/database-server:latest'
    secrets:
      - db-password
    environment:
      - DB_PASSWORD_FILE=/run/secrets/db-password
    depends_on:
      - redis
      - db
    networks:
      - database # Database shall never be exposed with other networks for safety
  nginx:
    restart: always
    image: 'soulike/website-nginx:latest'
    depends_on:
      - blog
      - admin
      - blog-server
      - admin-server
    volumes:
      - $HOME/ssl:/ssl:ro
      - ./nginx/logs:/var/log/nginx
    ports:
      - 80:80
      - 443:443
    networks:
      - blog
      - admin
  redis:
    restart: always
    image: redis:alpine
    networks:
      - redis # Redis shall never be exposed with other networks for safety
  db:
    image: postgres:16-alpine
    restart: always
    secrets:
      - db-password
    volumes:
      - $HOME/website-database/data/16:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=soulike
      - POSTGRES_DB=website
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    ports:
      - 5432:5432
    networks:
      - database
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER']
      interval: 10s
      timeout: 5s
      retries: 5
networks:
  blog:
  admin:
  database:
secrets:
  db-password:
    file: $HOME/website-database/db-password
